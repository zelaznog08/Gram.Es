<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESPANHOL.IA - Prof. Luis González</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="index.css" />
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Outfit', 'sans-serif'],
            },
            colors: {
              slate: {
                850: '#1e293b', 
                900: '#0f172a',
                950: '#020617',
              }
            }
          }
        }
      }
    </script>
<link rel="stylesheet" href="/index.css">
</head>
<body class="min-h-screen flex flex-col justify-between relative bg-slate-900 text-white overflow-x-hidden font-sans">

    <!-- Background Ambient Effects -->
    <div class="fixed top-0 left-0 w-full h-full overflow-hidden -z-10 pointer-events-none">
        <div class="absolute top-[-10%] right-[-5%] w-96 h-96 bg-blue-600 rounded-full mix-blend-multiply filter blur-[128px] opacity-20 animate-pulse"></div>
        <div class="absolute bottom-[-10%] left-[-10%] w-96 h-96 bg-purple-600 rounded-full mix-blend-multiply filter blur-[128px] opacity-20 animate-pulse" style="animation-delay: 2s;"></div>
    </div>

    <!-- Header -->
    <header class="p-6 flex justify-between items-start z-20">
        
        <div class="flex items-center gap-3 mt-2">
            <div class="text-xl font-bold tracking-wider bg-clip-text text-transparent bg-gradient-to-r from-blue-400 to-cyan-300">
                ESPANHOL.IA
            </div>
        </div>

        <div class="flex flex-col items-end text-right">
            <div class="w-14 h-14 bg-white rounded-full flex items-center justify-center overflow-hidden border-2 border-slate-600 mb-2 shadow-lg">
                <img src="https://i.postimg.cc/Y0YgR4SD/logo.png" alt="Logo Prof Luis" class="w-full h-full object-cover p-1">
            </div>
            <span class="text-slate-100 font-semibold text-sm tracking-wide">Prof. Luis González</span>
            <span class="text-blue-400 font-mono text-xs mt-0.5 hover:text-blue-300 transition cursor-pointer">
                <i class="fab fa-whatsapp mr-1"></i> (31) 9 9954 9579
            </span>
        </div>

    </header>

    <!-- Main Content Area -->
    <main id="app-container" class="flex-1 flex flex-col items-center relative px-4 w-full max-w-5xl mx-auto z-10">
        
        <!-- Hero Section (Visible initially) -->
        <div id="hero-section" class="flex flex-col items-center justify-center text-center transition-all duration-500 ease-in-out mt-4 mb-8 w-full">
            <div class="relative mb-6">
                <div class="ai-glow absolute inset-0 m-auto"></div>
                <div class="relative w-24 h-24 rounded-full bg-slate-800/80 border border-slate-600/50 flex items-center justify-center z-10 shadow-2xl backdrop-blur-sm">
                    <i class="fas fa-robot text-4xl text-blue-400"></i>
                </div>
            </div>

            <h1 class="text-3xl md:text-5xl font-bold mb-4 bg-clip-text text-transparent bg-gradient-to-b from-white to-slate-400">
                Hola. ¿En qué trabajamos hoy?
            </h1>
        </div>

        <!-- Navigation / Tools Grid -->
        <div id="tools-grid" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-6 gap-3 w-full mb-6 transition-all duration-300">
            
            <button id="tab-translator" class="glass-dark p-3 rounded-xl flex flex-col items-center gap-2 group cursor-pointer hover:bg-slate-800/80">
                <i class="fas fa-language text-xl text-cyan-400 group-hover:scale-110 transition"></i>
                <span class="text-sm font-medium text-slate-200">Tradutor</span>
            </button>

            <button id="tab-corrector" class="glass-dark p-3 rounded-xl flex flex-col items-center gap-2 group cursor-pointer hover:bg-slate-800/80">
                <i class="fas fa-pen-fancy text-xl text-purple-400 group-hover:scale-110 transition"></i>
                <span class="text-sm font-medium text-slate-200">Corretor</span>
            </button>

            <button id="tab-grammar" class="glass-dark p-3 rounded-xl flex flex-col items-center gap-2 group cursor-pointer hover:bg-slate-800/80">
                <i class="fas fa-book text-xl text-yellow-400 group-hover:scale-110 transition"></i>
                <span class="text-sm font-medium text-slate-200">Gramática</span>
            </button>

            <button id="tab-culture" class="glass-dark p-3 rounded-xl flex flex-col items-center gap-2 group cursor-pointer hover:bg-slate-800/80">
                <i class="fas fa-comments text-xl text-green-400 group-hover:scale-110 transition"></i>
                <span class="text-sm font-medium text-slate-200">Expressões</span>
            </button>

            <button id="tab-travel" class="glass-dark p-3 rounded-xl flex flex-col items-center gap-2 group cursor-pointer hover:bg-slate-800/80">
                <i class="fas fa-globe-americas text-xl text-pink-400 group-hover:scale-110 transition"></i>
                <span class="text-sm font-medium text-slate-200">Cultura</span>
            </button>
            
            <button id="tab-contact" class="glass-dark p-3 rounded-xl flex flex-col items-center gap-2 group cursor-pointer hover:bg-slate-800/80">
                <i class="fas fa-id-card text-xl text-orange-400 group-hover:scale-110 transition"></i>
                <span class="text-sm font-medium text-slate-200">Contato</span>
            </button>

        </div>

        <!-- Dynamic Views Container -->
        <div id="views-container" class="w-full flex-1 relative flex flex-col overflow-hidden min-h-[300px]">
            
            <!-- Standard Chat Container -->
            <div id="chat-container" class="hidden flex-1 overflow-y-auto px-2 pb-4 scroll-smooth">
                <div id="messages" class="flex flex-col gap-4 pb-2">
                    <!-- Messages will be injected here -->
                </div>
            </div>

            <!-- Translator View -->
            <div id="translator-view" class="hidden w-full h-full flex flex-col gap-4">
                 <div class="flex justify-center items-center gap-4 mb-2">
                    <span id="lang-source-label" class="text-slate-300 font-semibold">Español</span>
                    <button id="swap-lang-btn" class="p-2 rounded-full bg-slate-800 hover:bg-slate-700 text-blue-400 transition transform hover:rotate-180">
                         <i class="fas fa-exchange-alt"></i>
                    </button>
                    <span id="lang-target-label" class="text-slate-300 font-semibold">Portugués</span>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 flex-1">
                    <!-- Source Box -->
                    <div class="glass-dark rounded-2xl p-4 flex flex-col">
                         <textarea id="trans-input" class="flex-1 bg-transparent border-none outline-none resize-none text-lg text-white placeholder-slate-500" placeholder="Escribe o dicta algo..."></textarea>
                         <div class="flex justify-end pt-2 border-t border-slate-700/50">
                            <button id="trans-mic-btn" class="p-2 text-slate-400 hover:text-white transition">
                                <i class="fas fa-microphone"></i>
                            </button>
                         </div>
                    </div>
                    <!-- Target Box -->
                    <div class="glass-dark rounded-2xl p-4 flex flex-col bg-slate-800/40">
                         <div id="trans-output" class="flex-1 text-lg text-blue-100 whitespace-pre-wrap" data-placeholder="..."></div>
                         <div class="flex justify-end gap-2 pt-2 border-t border-slate-700/50">
                            <button id="trans-speak-btn" class="p-2 text-slate-400 hover:text-white transition">
                                <i class="fas fa-volume-up"></i>
                            </button>
                            <button id="trans-copy-btn" class="p-2 text-slate-400 hover:text-white transition">
                                <i class="fas fa-copy"></i>
                            </button>
                         </div>
                    </div>
                </div>
                
                <button id="do-translate-btn" class="mt-2 w-full md:w-auto md:self-center bg-gradient-to-r from-blue-600 to-cyan-500 hover:from-blue-500 hover:to-cyan-400 text-white font-bold py-3 px-8 rounded-full shadow-lg transition transform hover:-translate-y-1">
                    Traduzir Agora
                </button>
            </div>
            
            <!-- Contact View -->
            <div id="contact-view" class="hidden w-full flex-1 flex flex-col items-center justify-center py-4">
                <div class="glass-panel w-full max-w-md rounded-3xl p-8 text-center border-t border-slate-700 relative">
                    
                    <button id="contact-back-btn" class="absolute top-6 left-6 text-slate-400 hover:text-white transition flex items-center gap-2">
                        <i class="fas fa-arrow-left"></i> Volver
                    </button>
            
                    <div class="mt-8 mb-2">
                        <h2 class="text-2xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-blue-200 to-cyan-200">
                            Conecte con el Experto
                        </h2>
                        <p class="text-slate-400 text-sm">Prof. Luis González</p>
                    </div>
            
                    <div class="relative py-8 group">
                        <div class="glow-effect group-hover:bg-blue-500/20 transition duration-500"></div>
                        
                        <a href="https://instabio.cc/40531145YEljL?" target="_blank" rel="noopener noreferrer" class="block">
                            <img src="https://i.postimg.cc/Y0YgR4SD/logo.png" 
                                 alt="Perfil y Redes Sociales" 
                                 class="w-40 mx-auto hover-scale cursor-pointer drop-shadow-2xl">
                        </a>
                        
                        <p class="mt-4 text-xs font-semibold text-blue-300 uppercase tracking-widest opacity-0 group-hover:opacity-100 transition-opacity">
                            Visitar Perfil & Bio
                        </p>
                    </div>
            
                    <div class="w-full h-px bg-gradient-to-r from-transparent via-slate-600 to-transparent my-4"></div>
            
                    <div class="py-4">
                        <p class="text-slate-300 mb-4 text-sm">¿Dudas o Clases? Hablemos directo.</p>
                        
                        <a href="https://api.whatsapp.com/send/?phone=5531999549579&text&type=phone_number&app_absent=0" target="_blank" rel="noopener noreferrer">
                            <img src="https://i.postimg.cc/52d81GKH/3.png" 
                                 alt="Hablar por WhatsApp" 
                                 class="w-16 h-16 mx-auto hover-scale cursor-pointer">
                        </a>
                    </div>
            
                    <div class="mt-8 pt-4 border-t border-slate-700/50">
                        <div class="flex justify-center gap-4 text-slate-500 text-xl">
                            <i class="fab fa-instagram hover:text-pink-500 transition cursor-pointer"></i>
                            <i class="fab fa-linkedin hover:text-blue-500 transition cursor-pointer"></i>
                            <i class="fas fa-globe hover:text-cyan-500 transition cursor-pointer"></i>
                        </div>
                    </div>
            
                </div>
            </div>

        </div>

        <!-- Unified Input Area (Visible for Chat Modes) -->
        <div id="input-area" class="w-full max-w-3xl relative input-glow mt-4 mb-2">
            <form id="chat-form" class="relative w-full">
                <textarea 
                    id="user-input" 
                    rows="1"
                    placeholder="Escribe aquí tu duda, frase o texto..." 
                    class="w-full bg-slate-800/80 text-white placeholder-slate-400 border border-slate-600 rounded-full py-4 pl-6 pr-24 focus:outline-none focus:bg-slate-800 transition text-lg shadow-lg resize-none overflow-hidden"
                    style="min-height: 60px;"
                ></textarea>
                
                <div class="absolute right-2 top-1/2 transform -translate-y-1/2 flex items-center gap-1">
                    <button type="button" id="mic-btn" class="w-10 h-10 text-slate-400 hover:text-white hover:bg-slate-700/50 rounded-full flex items-center justify-center transition">
                        <i class="fas fa-microphone"></i>
                    </button>
                    <button type="submit" id="send-btn" class="w-10 h-10 bg-blue-600 hover:bg-blue-500 rounded-full flex items-center justify-center text-white transition shadow-lg disabled:opacity-50 disabled:cursor-not-allowed">
                        <i class="fas fa-paper-plane text-sm"></i>
                    </button>
                </div>
            </form>
        </div>

    </main>

    <footer class="p-4 text-center text-slate-600 text-xs z-10 mt-auto">
        &copy; 2025 Prof. Luis González
    </footer>

    <script type="importmap">
      {
        "imports": {
          "@google/genai": "https://esm.sh/@google/genai@^0.7.0",
          "marked": "https://esm.sh/marked@^15.0.7"
        }
      }
    </script>
    <script type="module" src="index.tsx"></script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
